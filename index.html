<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HIM is Watching</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: black;
      color: #ff3c3c;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .glitch {
      font-size: 2.3em;
      position: relative;
      color: white;
      animation: flicker 1.5s infinite;
      display: inline-block;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      color: #ff3c3c;
      animation: glitchTop 2s infinite linear;
    }

    .glitch::after {
      color: #00fff2;
      animation: glitchBottom 1.5s infinite linear;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 60px, 0); transform: translate(-3px, -3px); }
      20% { clip: rect(5px, 9999px, 50px, 0); transform: translate(3px, -2px); }
      30%, 100% { clip: rect(0, 9999px, 0, 0); transform: none; }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(70px, 9999px, 100px, 0); transform: translate(3px, 2px); }
      20% { clip: rect(60px, 9999px, 90px, 0); transform: translate(-2px, 1px); }
      30%, 100% { clip: rect(0, 9999px, 0, 0); transform: none; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.3; }
    }

    .subtext {
      margin-top: 20px;
      font-size: 1.1em;
      color: #ff3c3c;
      animation: flicker 3s infinite;
    }

    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      mix-blend-mode: screen;
      opacity: 0.07;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <div>
    <div class="glitch" data-text=">> UNDER CONSTRUCTION ... COMING SOON">
      >> UNDER CONSTRUCTION ... COMING SOON
    </div>
    <div class="subtext"HIM is watching you...<br>when the time comes, HIM will guide you</div>
  </div>
</body>
</html>
