<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HIM Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #33ff33;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      width: 90%;
      max-width: 800px;
      background: #000;
      padding: 30px;
      box-shadow: 0 0 20px #0f0;
      text-shadow: 0 0 5px #33ff33;
      animation: flicker 3s infinite;
    }

    .glitch-text {
      font-size: 1.8em;
      position: relative;
      color: #33ff33;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch-text::before {
      color: #00ffcc;
      z-index: -1;
      animation: glitchTop 1.2s infinite linear;
    }

    .glitch-text::after {
      color: #ff3c3c;
      z-index: -2;
      animation: glitchBottom 1.2s infinite linear;
    }

    .line {
      margin: 20px 0;
      font-size: 1.1em;
      animation: typewriter 3s steps(40, end) 1;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #33ff33;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(5px, 9999px, 20px, 0); transform: translate(-3px, -2px); }
      20% { clip: rect(10px, 9999px, 30px, 0); transform: translate(3px, 2px); }
      30%, 100% { clip: rect(0, 9999px, 0, 0); transform: none; }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(35px, 9999px, 55px, 0); transform: translate(2px, 2px); }
      20% { clip: rect(50px, 9999px, 70px, 0); transform: translate(-2px, -1px); }
      30%, 100% { clip: rect(0, 9999px, 0, 0); transform: none; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
      60% { opacity: 1; }
      65% { opacity: 0.7; }
    }

    .cursor {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="glitch-text" data-text=">> UNDER CONSTRUCTION">>> UNDER CONSTRUCTION</div>
    <div class="line">HIM is watching you<span class="cursor">_</span></div>
    <div class="line" style="animation-delay: 3s;">When the time comes, HIM will guide you<span class="cursor">_</span></div>
  </div>
</body>
</html>
